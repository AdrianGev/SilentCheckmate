<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.socket.io; style-src 'self' 'unsafe-inline';">
  <title>Silent Checkmate</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./chessboard.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="./chessboard.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Silent Checkmate</h1>
    </div>
    
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
      <div class="login-form">
        <h2>Welcome to Silent Checkmate</h2>
        <p>Enter a username to start playing</p>
        
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
            />
            <div id="login-error" class="error-message"></div>
          </div>
          
          <button type="submit">Start Playing</button>
        </form>
      </div>
    </div>
    
    <!-- Game Screen (initially hidden) -->
    <div id="game-screen" class="game-container" style="display: none;">
      <!-- Game Info -->
      <div class="game-info">
        <div class="player-info">
          <h3>Game Information</h3>
          <p><strong>Your Username:</strong> <span id="player-username"></span></p>
          <p><strong>Playing as:</strong> <span id="player-color">white</span></p>
          <p id="opponent-info" style="display: none;"><strong>Opponent:</strong> <span id="opponent-name"></span></p>
          <p id="game-id-info" style="display: none;"><strong>Game ID:</strong> <span id="game-id"></span></p>
        </div>
        
        <div class="game-status">
          <h3>Status</h3>
          <p id="game-status">Login to start playing</p>
        </div>
        
        <div class="move-history">
          <h3>Move History</h3>
          <ul id="move-list" class="move-list">
            <li>No moves yet</li>
          </ul>
        </div>
      </div>
      
      <!-- Chessboard -->
      <div class="chessboard">
        <div id="board" style="width: 560px; height: 560px;"></div>
      </div>
      
      <!-- Game Controls -->
      <div class="controls">
        <button id="create-game-btn">Create New Game</button>
        
        <div class="join-game">
          <input
            type="text"
            id="join-game-id"
            placeholder="Enter Game ID"
          />
          <button id="join-game-btn">Join Game</button>
        </div>
        
        <button id="reset-btn">Reset Board</button>
        <button id="resign-btn" disabled>Resign</button>
      </div>
    </div>
  </div>
  
  <script>
    try {
      window.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, now loading renderer');
        // We'll use this to load our app
        require('../renderer.js');
        console.log('Renderer script loaded');
      });
    } catch (error) {
      console.error('Error loading renderer:', error);
      document.querySelector('.app-container').innerHTML += `
        <div style="padding: 20px; color: red;">
          <h2>Error Loading Application</h2>
          <pre>${error.message}\n${error.stack}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
